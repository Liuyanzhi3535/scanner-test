<div style="position: absolute; z-index: 2">
  <label for="videoSource">Video source: </label>
  <select id="videoSource" [formControl]="videoControl">
    <option value="">none</option>
    <option
      *ngFor="let camera of cameraOptions; let i = index"
      [value]="camera.id"
    >
      {{ camera.name || "camera" + i }}
    </option>
  </select>
  <label for="mask">Video source: </label>
  <select id="mask" [formControl]="maskControl">
    <option value="1d">1D</option>
    <option value="2d">2D</option>
  </select>
</div>

<div class="scanner-contanier">
  <div class="barcode-picker">
    <video class="scanner-video" #video playsinline autoplay muted></video>
    <div
      style="
        position: absolute;
        width: 100%;
        height: 200px;
        background-color: #25000034;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      "
    ></div>
  </div>
</div>
